<!DOCTYPE html>

    <link rel="stylesheet" href="css/cadastroCSS.css">

<body>
    <nav>
        <div class="nav-head">
            <img src="Imagens/LoginSfundo.png" alt="Logo">

            <select id="menu-infos-v2">

            </div>

            <div class="cont-check-form">
                <label class="form-labels">Envie-nos um video</label>
                <input class="input-video"type="text" id="menu-infos-v2" placeholder="Link do youtube">
            </div>
            <div>
                <a href="TelaLogin.html">
                    <input id="menu-submit" type="button" value="Proximo">

            </div>


            </a>

            <div class="nav-info">
