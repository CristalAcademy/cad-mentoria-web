<mat-card>
  <mat-card>
    <mat-card-title>Esqueceu a senha</mat-card-title>

    <mat-card-content>
      <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input
            formControlName="email"
            matInput
            type="email"
            placeholder="Ex. e@cristal.com"
            name="email"
            required
          />
          <mat-error *ngIf="this.form.get('email')">{{
            getErrorMessage("email")
          }}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Confirme seu E-mail</mat-label>
          <input
            formControlName="emailC"
            matInput
            type="email"
            placeholder="Ex. e@cristal.com"
            name="emailC"
            required
          />
          <mat-error *ngIf="this.form.get('emailC')">
            {{ getErrorMessage("emailC") }}
          </mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="form.invalid"
        >
          Enviar e-mail
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</mat-card>
