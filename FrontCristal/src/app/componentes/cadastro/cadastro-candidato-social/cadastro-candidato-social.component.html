<mat-card>
  <mat-card-content>
    <form>
      <img src="../../../assets/img/cadastroCristal.svg" alt="Login" />
      <h1>Cadastrar</h1>
      <mat-form-field>
        <mat-label>Classe social</mat-label>
        <mat-select>
          <mat-option value="one">Baixa</mat-option>
          <mat-option value="two">Baixa/Média</mat-option>
          <mat-option value="tree">Média</mat-option>
          <mat-option value="four">Alta</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Por que você <br> precisa de mentoria?</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Agende um bate-papo</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" type="">Pular</button>
        <button mat-raised-button color="primary" type="submit">Proximo</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
