<mat-card>
  <mat-card-content>
    <form *ngIf="form" [formGroup]="form">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input
          formControlName="nome"
          matInput
          placeholder="Ex: Marcia Santos"
          name="nome"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input
          formControlName="email"
          matInput
          type="email"
          placeholder="Ex. e@cristal.com"
          name="email"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input
          formControlName="password"
          matInput
          [type]="hide ? 'password' : 'text'"
          name="senha"
          required
        />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Confirme a senha</mat-label>
        <input
          formControlName="passwordC"
          matInput
          [type]="hide ? 'password' : 'text'"
          name="confirmarSenha"
          required
        />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-button type="submit">Iniciar</button>
    </form>
  </mat-card-content>
</mat-card>
