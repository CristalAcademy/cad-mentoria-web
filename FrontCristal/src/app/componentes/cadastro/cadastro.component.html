<mat-card>
  <mat-card-content>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input
            matInput
            placeholder="Ex: Marcia Santos"
            name="nome"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input
            matInput
            type="email"
            placeholder="Ex. e@cristal.com"
            name="email"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            name="senha"
            required
          />
        </mat-form-field>


      <mat-form-field>
        <mat-label>Confirme a senha</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          name="confirmarSenha"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="submit">Iniciar</button>
  </mat-card-actions>
</mat-card>
