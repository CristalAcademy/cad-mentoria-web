<mat-card>
  <mat-card-header>
    <button mat-button (click)="login()">Login</button>
    <button mat-button (click)="cadastro()">Cadastro</button>
  </mat-card-header>
  <mat-card-content>
    <app-login *ngIf="log"></app-login>
    <app-cadastro-candidato *ngIf="!log"></app-cadastro-candidato>
  </mat-card-content>
</mat-card>
